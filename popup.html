<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>DinoEdu Controls</title>
  <style>
    body {
      font-family: 'Segoe UI', Roboto, Arial, sans-serif;
      width: 320px;
      padding: 20px;
      color: #333;
      background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
      border-radius: 8px;
    }

    .header {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }

    .logo {
      width: 48px;
      height: 48px;
      margin-right: 12px;
    }

    h1 {
      font-size: 20px;
      margin: 0;
      color: #3a7bd5;
    }

    .toggle-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .toggle-label {
      font-weight: 500;
      font-size: 16px;
    }

    .toggle-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background: linear-gradient(135deg, #3a7bd5 0%, #00d2ff 100%);
    }

    input:focus + .slider {
      box-shadow: 0 0 1px #2196F3;
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .footer {
      margin-top: 15px;
      text-align: center;
      font-size: 12px;
      color: #666;
    }

    .status {
      margin-top: 15px;
      text-align: center;
      font-style: italic;
      color: #666;
    }
  </style>
</head>
<body>
  <div class="header">
    <img src="icons/icon48.png" alt="DinoEdu Logo" class="logo">
    <h1>DinoEdu - Edugate Extension</h1>
  </div>

  <div class="toggle-container">
    <span class="toggle-label">Show Search Interface</span>
    <label class="toggle-switch">
      <input type="checkbox" id="visibilityToggle" checked>
      <span class="slider"></span>
    </label>
  </div>

  <div class="status" id="statusMessage">Extension is ready!</div>

  <div class="footer">
    Enhance your Edugate experience ðŸ¦–
  </div>

  <script src="popup.js"></script>
</body>
</html>
